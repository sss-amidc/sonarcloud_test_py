name: Python - SonarCloud Demo
on:
  push:
    branches:
      - main
      - dev
      - covbase
  pull_request:
    types: [opened, synchronize, reopened]
jobs:

  build:

    name: SonarCloud
    runs-on: ubuntu-latest
    
    steps:

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install Dependencies (pytest, pylint, bandit, coverage, pytest-cov)
        run: |
          python -m pip install --upgrade pip
          pip install pytest pylint bandit coverage pytest-cov

      - name: Run pytest
        run: |
          pytest -v ./test/ > pytest_output.txt || true

      - name: Run Bandit SAST
        run: |
          bandit -r ./test/ > bandit_output.txt || true

      - name: Run pylint
        run: |
          pylint --recursive y ./test > pylint_ouput.txt || true

      - name: Display Results
        run: |
          ## Line separator for pytest results
          echo -e "-------------- BEGIN: pytest Test Results ------------------"
          cat pytest_output.txt
          echo -e "-------------- END: pytest Test Results ------------------"
          echo -e "\n"
          echo -e "\n"
          echo -e "-------------- BEGIN: bandit Test Results ------------------"
          cat bandit_output.txt
          echo -e "-------------- END: bandit Test Results ------------------"
          echo -e "\n"
          echo -e "\n"
          echo -e "-------------- BEGIN: pylint Test Results ------------------"
          cat pylint_ouput.txt
          echo -e "-------------- END: pylint Test Results ------------------"
          echo -e "\n"
          echo -e "\n"

